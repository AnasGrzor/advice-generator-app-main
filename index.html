<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-container">
        <div class="card-container">
          <p>Advice #<span id="advice-id"> 0</span></p>
          <h2><span id="advice-text">You get to live everyday. So Enjoy. Life Is Beautiful.</span></h2>
          <picture>
            <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 500px)" />
            <img src="images/pattern-divider-desktop.svg" alt="pattern">
          </picture>
          <button id="generate-btn">
            <img src="images/icon-dice.svg" alt="dice">
          </button>
        </div>
      </div>
    

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">AnasGrzor</a>.
    </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
